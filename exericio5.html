<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação de Acordo com a Hora</title>
</head>
<body>
    <h1>Saudação</h1>
    <p>Descubra se é manhã, tarde ou noite</p>

    <button onclick="hora()">Verificar</button>

    <script>

        function hora(){
            let dia = new Date().getHours()

            if(dia >= 6 && dia < 12){
                alert("Bom dia!");
            }else if (dia >= 12 && dia < 18){
                alert("Boa tarde!");
            }else {
                alert("Boa noite!");
            }
        }

    </script>
</body>
</html>
